<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Poker Bankroll Ladder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --ok: #e8f5e9; --warn: #fff8e1; --bad: #ffebee;
      --border: #ddd; --muted: #666; --ink: #222; --err: #b00020;
    }
    body {
      font-family:
        system-ui, -apple-system, Segoe UI, Roboto,
        "Noto Color Emoji", "Apple Color Emoji", "Segoe UI Emoji",
        "EmojiOne Color", "Android Emoji",
        sans-serif;
      margin: 2rem; color: var(--ink); background: #fff;
    }
    h1, h2 { margin: 0 0 1rem 0; }
    .row { display: flex; gap: 0.75rem; align-items: center; flex-wrap: wrap; }
    .stack { display: grid; gap: 0.5rem; }
    label { font-weight: 600; }
    select, input[type="number"], input[type="text"] {
      padding: 0.4rem 0.6rem; border: 1px solid var(--border); border-radius: 6px;
    }
    input[type="number"] { width: 10rem; }
    input[readonly] { background: #fafafa; color: #444; }
    select { min-width: 10rem; }
    button {
      padding: 0.5rem 0.9rem; border: 1px solid #ccc; border-radius: 6px;
      background: #f7f7f7; cursor: pointer;
    }
    button.primary { background: #0f62fe; color: #fff; border-color: #0f62fe; }
    button.ghost { background: transparent; }
    .muted { color: var(--muted); font-size: 0.92rem; }
    .emoji { margin-right: 0.35rem; }
    .error { color: var(--err); font-weight: 600; }
    .panel { border: 1px solid var(--border); border-radius: 10px; padding: 1rem; }
    .space { height: 1rem; }
    table { border-collapse: collapse; width: 100%; background: #fff; }
    th, td { border: 1px solid var(--border); padding: 8px; text-align: right; vertical-align: top; }
    th { background: #f5f5f5; position: sticky; top: 0; z-index: 1; }
    td:first-child, th:first-child { text-align: left; }
    tr.ok { background: var(--ok); } tr.warn { background: var(--warn); } tr.bad { background: var(--bad); }
    #goal { margin: 1rem 0; font-weight: 600; }
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .hidden { display: none; }
    @media (max-width: 900px) {
      .grid-2 { grid-template-columns: 1fr; }
      input[type="number"] { width: 8rem; }
      select { min-width: 8rem; }
      td, th { font-size: 0.9rem; padding: 6px; }
    }
  </style>
</head>
<body>
  <h1>Poker Bankroll Ladder</h1>

  <!-- Step 1: Settings -->
  <section id="step1" class="panel">
    <h2>Choose settings</h2>
    <div class="space"></div>

    <div class="grid-2">
      <div class="stack">
        <label for="currency">Currency</label>
        <select id="currency" aria-label="Currency symbol">
          <option value="$" selected>USD ($)</option>
          <option value="C$">CAD (C$)</option>
          <option value="A$">AUD (A$)</option>
          <option value="¬£">Pound (¬£)</option>
          <option value="‚Ç¨">Euro (‚Ç¨)</option>
        </select>
      </div>

      <div class="stack">
        <label for="bankroll" id="bankrollLabel">Bankroll ($)</label>
        <input id="bankroll" type="number" value="900" min="0" step="50" />
      </div>

      <div class="stack">
        <label for="shotStart">Shot start (buy-ins)</label>
        <input id="shotStart" type="number" value="12" min="1" step="1" />
        <span class="muted">Example: start shots at this many buy-ins for the target limit.</span>
      </div>

      <div class="stack">
        <label for="shotSize">Shot size (buy-ins)</label>
        <input id="shotSize" type="number" value="2" min="1" step="1" />
        <span class="muted">Example: risk this many buy-ins per shot attempt.</span>
      </div>

      <div class="stack">
        <label for="moveDownDisplay">Move down (buy-ins)</label>
        <input id="moveDownDisplay" type="number" value="10" readonly />
        <span class="muted"></span>
      </div>
    </div>

    <div id="errorBox" class="error hidden"></div>
    <div class="space"></div>

    <div class="row">
      <button id="continue" class="primary" type="button">
        <span class="emoji" aria-hidden="true">‚û°Ô∏è</span>Continue
      </button>
      <span class="muted">
      </span>
    </div>
  </section>

  <!-- Step 2: Results -->
  <section id="step2" class="panel hidden">
    <h2>Results</h2>
    <div id="summary" class="muted"></div>

    <div id="goal"></div>
    <table id="tbl" aria-describedby="tableHelp"></table>
    <p id="tableHelp" class="muted">
    </p>

    <div class="row">
      <button id="back" class="ghost" type="button">
        <span class="emoji" aria-hidden="true">‚¨ÖÔ∏è</span>Back
      </button>
      <button id="recompute" class="primary" type="button">
        <span class="emoji" aria-hidden="true">üîÅ</span>Recompute
      </button>
    </div>
  </section>

  <script>
    // State (updated from Step 1)
    let CURRENCY = "$";
    let SHOT_START_BI = 12;
    let SHOT_SIZE_BI = 2;
    let MOVE_DOWN_BI = SHOT_START_BI - SHOT_SIZE_BI; // derived

    // Stakes ladder
    const LIMITS = [2, 5, 10, 25, 50, 100, 200, 500, 1000, 2000, 5000];

    // Emoji (decorative; text conveys the meaning)
    const EMOJI = {
      ok:   { char: "‚úÖ", label: "shot ready" },
      warn: { char: "‚ö†Ô∏è", label: "close to shot" },
      bad:  { char: "‚õî", label: "below move-down" }
    };

    // UI helpers
    const $ = (id) => document.getElementById(id);
    const hide = (el) => el.classList.add("hidden");
    const show = (el) => el.classList.remove("hidden");

    function setCurrencySymbol(sym) {
      const clean = (sym || "").trim();
      CURRENCY = clean.length ? clean : "$";
      $("bankrollLabel").textContent = `Bankroll (${CURRENCY})`;
    }

    function updateDerivedMoveDownDisplay() {
      const shotStart = parseInt($("shotStart").value || "0", 10);
      const shotSize  = parseInt($("shotSize").value  || "0", 10);
      const derived = shotStart - shotSize;
      $("moveDownDisplay").value = Number.isFinite(derived) ? Math.max(0, derived) : 0;
    }

    function money(x) {
      return `${CURRENCY}${Number(x).toFixed(0)}`;
    }

    function validateInputs() {
      const errors = [];
      const bankroll  = parseFloat($("bankroll").value || "0");
      const shotStart = parseInt($("shotStart").value || "0", 10);
      const shotSize  = parseInt($("shotSize").value  || "0", 10);

      if (!(bankroll >= 0)) errors.push("Bankroll must be a number ‚â• 0.");
      if (!(shotStart >= 1)) errors.push("Shot start must be at least 1 BI.");
      if (!(shotSize >= 1)) errors.push("Shot size must be at least 1 BI.");
      if (shotSize >= shotStart) {
        errors.push("Shot size must be less than Shot start.");
      }
      return { ok: errors.length === 0, errors, bankroll, shotStart, shotSize };
    }

    function computeRows(bankroll) {
      return LIMITS.map((nl) => {
        const buyin = nl; // 100bb full buy-in equals NL
        const shotStartAmt = SHOT_START_BI * buyin;
        const moveDownAmt  = MOVE_DOWN_BI  * buyin;
        const shotSizeAmt  = SHOT_SIZE_BI  * buyin;
        const currentBI = bankroll / buyin;

        const betweenLabel = `Between ${MOVE_DOWN_BI}\u2013${SHOT_START_BI} BI`;
        const status = currentBI >= SHOT_START_BI
          ? "Shot-OK"
          : currentBI >= MOVE_DOWN_BI
            ? betweenLabel
            : "Below move-down";

        const shortfall = Math.max(0, shotStartAmt - bankroll);

        return {
          limit: `NL${nl}`,
          buyin,
          shotStartAmt,
          moveDownAmt,
          shotSizeAmt,
          currentBI: currentBI.toFixed(2),
          status,
          shortfall
        };
      });
    }

    function nextTarget(bankroll) {
      for (const nl of LIMITS) {
        const need = SHOT_START_BI * nl - bankroll;
        if (need > 0) return { limit: `NL${nl}`, need };
      }
      return null;
    }

    function rowClass(status) {
      if (status === "Shot-OK") return "ok";
      if (status.startsWith("Between")) return "warn";
      return "bad";
    }

    function statusEmoji(status) {
      const key = status === "Shot-OK"
        ? "ok"
        : status.startsWith("Between")
          ? "warn"
          : "bad";
      const e = EMOJI[key];
      const span = document.createElement("span");
      span.className = "emoji";
      span.setAttribute("aria-hidden", "true");
      span.textContent = e.char;
      return span;
    }

    function renderTable(bankroll) {
      const rows = computeRows(bankroll);
      const tgt = nextTarget(bankroll);

      // Summary of settings
      $("summary").textContent =
        `Currency: ${CURRENCY} | Shot start: ${SHOT_START_BI} BI | ` +
        `Shot size: ${SHOT_SIZE_BI} BI | Move down: ${MOVE_DOWN_BI} BI (derived)`;

      // Goal line
      const goalDiv = $("goal");
      goalDiv.textContent = "";
      const goalEmoji = document.createElement("span");
      goalEmoji.className = "emoji";
      goalEmoji.setAttribute("aria-hidden", "true");
      goalEmoji.textContent = tgt ? "üéØ" : "üèÅ";
      const goalText = document.createElement("span");
      goalText.textContent = tgt
        ? `Next target: ${tgt.limit}. Need ${money(tgt.need)} more.`
        : `Already at ‚â• ${SHOT_START_BI} BI for the top listed stake.`;
      goalDiv.append(goalEmoji, goalText);

      // Table with Shortfall (currency) as the final column
      const tbl = $("tbl");
      tbl.innerHTML = "";

      const headers = [
        "Limit",
        `Buy-in (${CURRENCY})`,
        `Shot start (BI)`,
        `Shot start (${CURRENCY})`,
        `Move down (BI)`,
        `Move down (${CURRENCY})`,
        `Shot size (BI)`,
        `Shot size (${CURRENCY})`,
        "Current BI",
        "Status",
        `Shortfall (${CURRENCY})`
      ];

      const thead = document.createElement("thead");
      const trh = document.createElement("tr");
      headers.forEach((h) => {
        const th = document.createElement("th");
        th.setAttribute("scope", "col");
        th.textContent = h;
        trh.appendChild(th);
      });
      thead.appendChild(trh);
      tbl.appendChild(thead);

      const tbody = document.createElement("tbody");
      rows.forEach((r) => {
        const tr = document.createElement("tr");
        tr.className = rowClass(r.status);

        const cells = [
          r.limit,
          money(r.buyin),
          SHOT_START_BI,
          money(r.shotStartAmt),
          MOVE_DOWN_BI,
          money(r.moveDownAmt),
          SHOT_SIZE_BI,
          money(r.shotSizeAmt),
          r.currentBI,
          r.status,
          money(r.shortfall)  // final column
        ];

        cells.forEach((v, idx) => {
          const td = document.createElement("td");
          // Status column index is 9 (0-based) with shortfall added at the end
          if (idx === 9) {
            const em = statusEmoji(r.status);
            td.appendChild(em);
            td.appendChild(document.createTextNode(v));
          } else {
            td.textContent = v;
          }
          tr.appendChild(td);
        });

        tbody.appendChild(tr);
      });

      tbl.appendChild(tbody);
    }

    // Live derived display while editing step 1
    $("shotStart").addEventListener("input", updateDerivedMoveDownDisplay);
    $("shotSize").addEventListener("input", updateDerivedMoveDownDisplay);
    $("currency").addEventListener("change", (e) => {
      setCurrencySymbol(e.target.value);
    });

    // Navigation handlers
    $("continue").addEventListener("click", () => {
      const v = validateInputs();
      const box = $("errorBox");
      if (!v.ok) {
        box.innerHTML = v.errors.map((e) => `‚Ä¢ ${e}`).join("<br>");
        show(box);
        return;
      }
      hide(box);

      // Apply settings
      setCurrencySymbol($("currency").value);
      SHOT_START_BI = v.shotStart;
      SHOT_SIZE_BI  = v.shotSize;
      MOVE_DOWN_BI  = SHOT_START_BI - SHOT_SIZE_BI; // derived

      // Go to step 2
      hide($("step1"));
      show($("step2"));
      const bankroll = parseFloat($("bankroll").value || "0");
      renderTable(bankroll);
    });

    $("back").addEventListener("click", () => {
      show($("step1"));
      hide($("step2"));
    });

    $("recompute").addEventListener("click", () => {
      const bankroll = parseFloat($("bankroll").value || "0");
      renderTable(bankroll);
    });

    // Initialize
    setCurrencySymbol($("currency").value);
    updateDerivedMoveDownDisplay();
  </script>
</body>
</html>
