<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Poker Bankroll Ladder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --ok: #e8f5e9;
      --warn: #fff8e1;
      --bad: #ffebee;
      --border: #ddd;
      --muted: #666;
      --ink: #222;
    }
    body {
      font-family:
        system-ui, -apple-system, Segoe UI, Roboto,
        "Noto Color Emoji", "Apple Color Emoji", "Segoe UI Emoji",
        "EmojiOne Color", "Android Emoji",
        sans-serif;
      margin: 2rem;
      color: var(--ink);
      background: #fff;
    }
    h1 { margin: 0 0 1rem 0; }
    .row {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    input[type="number"] {
      padding: 0.4rem 0.6rem;
      width: 10rem;
    }
    button {
      padding: 0.45rem 0.8rem;
      cursor: pointer;
    }
    #goal { margin: 1rem 0; font-weight: 600; }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fff;
    }
    th, td {
      border: 1px solid var(--border);
      padding: 8px;
      text-align: right;
      vertical-align: top;
    }
    th {
      background: #f5f5f5;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    td:first-child, th:first-child { text-align: left; }
    tr.ok { background: var(--ok); }
    tr.warn { background: var(--warn); }
    tr.bad { background: var(--bad); }
    .muted { color: var(--muted); font-size: 0.92rem; }
    .emoji { margin-right: 0.35rem; }
    @media (max-width: 720px) {
      td, th { font-size: 0.9rem; padding: 6px; }
      input[type="number"] { width: 8rem; }
    }
  </style>
</head>

  <div class="row">

    <input id="bankroll" type="number" value="900" min="0" step="50" />

      <span class="emoji" aria-hidden="true">🚀</span>Compute
    </button>
    <span class="muted">
      Shot = 12 BI, Move-down = 10 BI, Shot size = 2 BI
    </span>
  </div>

  <div id="goal"></div>
  <table id="tbl" aria-describedby="tableHelp"></table>
  <p id="tableHelp" class="muted">
    Status shows readiness at each stake; emojis are decorative and not read
    by screen readers.
